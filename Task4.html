<html>
    <head>
        <title>
    
        </title>
    </head>

<body>
    <form method="post">
        <table border="1" bordercolor="white" bgcolor="White" height="50" width="50%">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fnmae" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="unmae" minlength="10"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" name="pass" minlength="8"/></td>
            </tr>
            <tr>
                <td>Re Password:</td>
                <td><input type="text" name="rpass" minlength="8"/></td>
            </tr>
            <td>Address:</td>
                <td><input type="text" name="add" /></td>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <select name="gender">
                        <option>Select</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Save">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
