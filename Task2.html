    <style>
        ul[type="Circle"] li {
            text-transform: capitalize;
            margin-left: 40px;
        }
        table {
        border-collapse: collapse;
        }
    </style>
</head>
 
<body>
    <table border="1" bordercolor="Black" bgcolor="White" height="100" width="25%">
        <tr>
            <td>Lists can be nested (list inside list):
                <ul type="dot">
                    <li>Coffee</li>
                    <li>Tea</li>
                </ul>
                        <ul type="Circle">
                            <li>Black tea</li>
                            <li>Green tea</li>
                        </ul>
                <ul type="dot">
                    <li>Milk</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
